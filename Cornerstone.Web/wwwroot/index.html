			function screenFuc() {

				})

			(window.onresize = function() {
				screenFuc();
			})();
			
			

			$(function() {
				
				var mySwiper1 = new Swiper('#swiper-container1', {
					direction: 'vertical',
					// swipeHandler : '.swipe-handler',
					speed: 1000,
					on: {
						transitionEnd: function() {
							if(mySwiper1.activeIndex==0){
								$(".Navigation").removeClass("on")
							}else{
								$(".Navigation").addClass("on")
							}
						},
					},
				});
				var Ybox2 = new Swiper('#Ybox2', { //子swiper
					direction: 'vertical',
					nested: true,
					//resistanceRatio: 0,
					slidesPerView: 'auto',
					freeMode: true,
					mousewheel: {
					    sensitivity : 0.3,
					},
					scrollbar: {
						el: '.swiper-scrollbar',
					},
				})
				
				var flag = true;
				var height = $(window).innerHeight();
				var tem = 0;
				var isFirefox = (/Firefox/i.test(navigator.userAgent)); //判断是不是火狐浏览器
				var agent = navigator.userAgent.toLowerCase();
				var isMac = /macintosh|mac os x/i.test(navigator.userAgent);
				
				var flagout
				$(window).on(isFirefox ? 'DOMMouseScroll' : 'mousewheel', function(e) {
					var delta = isFirefox ? e.detail * -1 : e.originalEvent.wheelDelta;
					
					console.log(delta)
					if (!flag) {
						return
					}
					clearTimeout(flagout)
					var Ybox = $("#swiper-container1>.swiper-wrapper>.swiper-slide-active>div").attr("id")
					
					if (delta < 0) {
						if (Ybox) {
							if (Ybox.indexOf("Ybox") >= 0) {
								if (Ybox2.isEnd) {
									mySwiper1.slideNext();
									flag = false;
								}
							}
						} else {
							mySwiper1.slideNext();
							flag = false;
						}
					} else {
						if (Ybox) {
							if (Ybox.indexOf("Ybox") >= 0) {
								if (Ybox2.isBeginning) {
									mySwiper1.slidePrev();
									flag = false;
								}
							}
						} else {
							mySwiper1.slidePrev();
							flag = false;
						}
					}
					flagout=setTimeout(() => {
						flag = true
					}, isMac?1500:500)
				})
			})
		</script>
