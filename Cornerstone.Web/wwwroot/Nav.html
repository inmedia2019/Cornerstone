	for(var i=0;i<navArr.length;i++){
		if(window.location.href.indexOf(navArr[i])>=0){
			currentNum=i
		}
	}
	
	if(window.location.href.indexOf("Newsdis")>=0){
		currentNum=3
	}
	
	if(currentNum>=0){
		$(".header-menu>div:nth-child("+(currentNum+2)+") .lm1").addClass("on")
	}else{
		$(".header-menu>div:nth-child(1) .lm1").addClass("on")
	}
	
	
	$(".Navigation>div").click(function(){
		if($(this).hasClass("on")){
			$(this).removeClass("on")
		}else{
			$(this).addClass("on")
		}
	})
</script>
